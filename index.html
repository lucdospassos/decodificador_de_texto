<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<title>Criptografar Texto</title>
		<link rel="icon" href="imagens/encrypt_icon.svg">
	</head>

	<body>
		<header>
				<h1>
					<img class="divLogo" src="imagens/logo_alura.png">
					<p class="slog">- Criptografar texto</p>
				</h1>
		</header>

		<main>
			<label for="idtextoArea" class="digiteSeuTexto">Digite seu texto</label>
			<textarea id="idtextoArea" oninput="tranformaTextoEmMinuscula(event);" class="textoArea"></textarea>

			<textarea id="idTextoAreaCripto" readonly class="textoAreaCripto"></textarea>

			<label for="ApenasLowerCase"><img class="interrogacao" src="imagens/interrogacao.png"></label>
			<h2 id="ApenasLowerCase" class="letrasMinusculas">Letras min√∫sculas, sem acento e sem caracteres especiais.</h2>

			<button id="buttoCript" onclick="criptografar()" class="botaoCriptografar">Criptografar</button>

			<button id="buttoDesCript" onclick="descriptografar()" class="botaoDescriptografar">Descriptografar</button>

			<p id="iDtextoAlert" class="textoAlert"></p>

			<button id="buttoCopy" onclick="copiarTexto()" class="botaoCopiar">Copia Texto</button>

			<button id="buttoLimpar" onclick="limparTextoAreaCripto()" class="botaoLimpar">Limpar</button>

			<p id="idtextoCopiado" class="textoCopiado"></p>
		</main>

		<footer>
			<p class="rodaPe">&copy; Luciano Passos - 2023</p>
		</footer>

	</body>

	<script src="js/script.js"></script>

</html>
